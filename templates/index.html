{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 text-center">
    <h1 class="mb-3">Welcome to the Demo Auth App</h1>
    <p class="lead">Use the buttons below to create an account or login.</p>
    <div class="d-flex justify-content-center gap-3">
      <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}">Get Started</a>
      <a class="btn btn-outline-secondary btn-lg" href="{{ url_for('login') }}">Login</a>
    </div>
  </div>
</div>
{% endblock %}
